<!DOCTYPE html>

<html>

<head>
  <title>На работу: водитель</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=cf29c991-f995-413d-bebf-0842da45ad07" type="text/javascript"></script>
  <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="container">
    <div id="map"></div>
    <div class="list-full-height">
      <div class="button-group">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Начать поездку
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Завершить поездку
          </button>
      </div>
      <ul class="mdl-list">
        <li v-for="(street, index) in streets" :key="street" class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">home</i>
            <span>{{ street }}</span>
            <span class="mdl-list__item-sub-title">{{ peoples[index] }}</span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" :for="'list-checkbox' + index">
              <input type="checkbox" :id="'list-checkbox' + index" class="mdl-checkbox__input" />
            </label>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div id="bus"></div>
  <script src="map_utils.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
